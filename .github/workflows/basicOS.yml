name: MyWorkflow file
on:
  pull_request:
  push:
    branches: [main]

jobs:
  builds:
  # Create VR with Ubuntu OS
    runs-on: Ubuntu-20.04

    steps:
    # First step to say hello
      - name: greeting steps
        run:
          echo "Hello there"

      - name: Checkout my codes
        uses: actions/checkout@v4
      - name: print content
        run: |
          ls

      # This is where I install python
      - name: Installing Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: check version of python
        run: |
          python --version

      # installing dependencies if any
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt]; then pip install -r requirements.txt; fi
          pip install pytest

      # begin test
      - name: Testing with Pytest
        run: |
          pytest

      # this is where we access the hidden repo
      - name: Checkout Hidden Repo
        uses: actions/checkout@v4
        with:
          repository: simsihui/HiddenUOB
          path: hiddenfolder
          token: $({ secrets.SECRETUOB })

      # This prints out the hidden files
      - name: print out hidden things
        run: |
          ls
          cd hiddenfolder
          ls
